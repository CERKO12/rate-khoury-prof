<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add a professor</title>
    <link rel="stylesheet" href="/style/addProf.css">
  </head>
  <body>
    <button id="back"><a href="/home.html">back</a></button>
    <h1>add a professor</h1>
    <form id="form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="courseArray">Values (comma-separated):</label>
      <input type="text" id="courseArray" name="courseArray" required /><br />
      <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script src="/js/addProf.js"></script>
  </body>
</html>
